<body>
    <div class="app">
        <div class="" id="auth_page">
            <form method="post" action="" id="login_form">
                <div class="block-centered">Войти</div>
                <input type="text" name="login" maxlength="32" placeholder="Логин">
                <input type="password" name="password" maxlength="256" placeholder="Пароль" autocomplete="off">
                <div class="hidden" id="login_errors"></div>
                <button type="submit" class="btn block block-centered" id="login_btn">Войти</button>
                <a href="#register" class="block-centered" id="register_link">Регистрация</a>
            </form>
        </div>
        <div class="hidden" id="register_page">
            <form method="post" action="" id="registration_form">
                <div class="block-centered">Регистрация</div>
                <input type="text" name="login" maxlength="32" placeholder="Логин" autocomplete="off">
                <input type="text" name="nickname" maxlength="64" placeholder="Никнейм" autocomplete="off">
                <input type="email" name="email" maxlength="256" placeholder="E-mail" autocomplete="off">
                <input type="password" name="password" maxlength="256" placeholder="Пароль" autocomplete="off">
                <div class="hidden" id="register_errors"></div>
                <button type="submit" class="btn block block-centered" id="register_btn">Зарегистрировать</button>
                <a href="#" class="block-centered" id="login_link">На страницу входа</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="frontend/js/auth_register_page.js"></script>
</body>
</html>
